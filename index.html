<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Influencer Gear</title>
</head>
<body>
    <!-- Header Start -->
    <header>
        <!-- Navbar Start -->
        <nav>
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <div class="logo-area">
                        <a href="#" class="logo">Influencer products</a>
                    </div>
                    <div class="menu-area">
                        <ul class="menu">
                            <li><a href="#" class="nav-link">Home</a></li>
                            <li><a href="#" class="nav-link">Products</a></li>
                            <li><a href="#" class="nav-link">Sign up</a></li>
                            <li><a href="#" class="nav-link">Log in</a></li>
                            <li><a href="#" class="nav-link search"><i class="ri-search-line"></i></a></li>
                        </ul>
                        <a href="#" class="cart"><i class="ri-shopping-cart-2-line"></i></a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->
    </header>
    <!-- Header End -->
    <!-- Main Start -->
    <main>
        <!-- Hero Section Start -->
        <section class="hero-section">
            <div class="container-fluid">
                <div class="hero-wrapper">
                    <div class="hero-text-area">
                        <h1 class="hero-title">Start your journey as influencer</h1>
                        <p class="hero-desc">If you want to be an influencer then, you are in the right place. It's time to make your dream true. Make your dream true with us.</p>
                        <a href="#" class="primary-btn" id="hero-btn">Prebook now <i class="ri-arrow-right-line arrow"></i></a>
                    </div>
                    <div class="hero-img-area">
                        <img src="./images/main-camera.png" alt="Camera" class="hero-img">
                    </div>
                </div>
            </div>
        </section>
        <!-- Hero Section End -->
    </main>
    <!-- Main End -->
</body>
</html>
